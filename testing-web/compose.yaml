services:
  config-dist:
    image: alpine:latest
    container_name: config-dist
    environment:
      WEB_URL: http://localhost:8080
      KEYCLOAK_URL: http://localhost:8081
      KEYCLOAK_HOSTNAME: keycloak
      KEYCLOAK_REALM: tb-apps
      KEYCLOAK_WEB_CLIENT_ID: tb-web
      KEYCLOAK_WEB_REDIRECT_URI: http://localhost:8080/home
      KEYCLOAK_GAMES_CLIENT_ID: tb-games
      KEYCLOAK_GAMES_REDIRECT_URI: http://localhost:8080/home
    volumes:
      - keycloak_config:/opt/keycloak/data/import
      - web_config:/usr/share/nginx/html/assets
      - ../config:/tmp
    command: > 
      sh -c '
        apk add --no-cache gettext openssl &&
        envsubst < /tmp/keycloak-config.json.template > /opt/keycloak/data/import/config.json &&
        envsubst < /tmp/web-config.json.template > /usr/share/nginx/html/assets/config.json
      '

  web:
    build: ../tb-webservice
    container_name: web
    depends_on:
      config-dist:
        condition: service_completed_successfully
    labels:
      - "com.centurylinklabs.watchtower.scope=tb"
    volumes:
      - "web_config:/usr/share/nginx/html/assets"
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - app

  keycloak-postgres:
    image: postgres:latest 
    container_name: keycloak-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: ${KEYCLOAK_POSTGRES_USER}
      POSTGRES_PASSWORD: ${KEYCLOAK_POSTGRES_PASSWORD}
    volumes:
      - keycloak_postgres_data:/var/lib/postgresql
    restart: unless-stopped
    ports:
      - "8082:5432"
    networks:
      - auth
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KEYCLOAK_POSTGRES_USER} -d keycloak || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    depends_on:
      config-dist:
        condition: service_completed_successfully
      keycloak-postgres:
        condition: service_healthy
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-postgres
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: ${KEYCLOAK_POSTGRES_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_POSTGRES_PASSWORD}

      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}

      KC_HEALTH_ENABLED: true

      KC_HTTP_PORT: 8081
      KC_HTTP_ENABLED: "true"
      KC_HTTPS_ENABLED: "false"
      KC_PROXY: none
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT: "false"
    volumes:
      - keycloak_config:/opt/keycloak/data/import
    restart: unless-stopped
    ports:
      - "8081:8081"
    networks:
      - auth
    command: start --import-realm

networks:
  app:
    driver: bridge
  auth:
    driver: bridge

volumes:
  keycloak_postgres_data:
  keycloak_config:
  web_config: